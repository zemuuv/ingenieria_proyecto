<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Konrad Lorenz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h2>Registrarse</h2>
        <form id="registerForm">
            <input type="text" name="nombres" placeholder="Nombres" required>
            <input type="text" name="apellidos" placeholder="Apellidos" required>
            <input type="text" name="identificacion" placeholder="Identificación" required>
            <input type="text" name="fuerza_publica" placeholder="Fuerza Pública" required>
            <input type="text" name="rango" placeholder="Rango" required>
            <input type="text" name="id_fuerza" placeholder="ID Fuerza" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <button type="submit" class="form-button">Registrarse</button>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
