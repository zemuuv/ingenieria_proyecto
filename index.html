<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ciudadanos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Ciudadanos</h1>
    
    <form id="ciudadanoForm">
        <input type="text" name="nombres" placeholder="Nombres" required>
        <input type="text" name="apellidos" placeholder="Apellidos" required>
        <input type="text" name="identificacion" placeholder="Identificación" required>
        <input type="date" name="fechaNacimiento" placeholder="Fecha de nacimiento" required>
        <input type="text" name="lugarNacimiento" placeholder="Lugar de nacimiento" required>
        <input type="date" name="fechaExpedicion" placeholder="Fecha de expedición" required>
        <input type="text" name="lugarExpedicion" placeholder="Lugar de expedición" required>
        <input type="text" name="rh" placeholder="RH" required>
        <input type="text" name="grupo_sanguineo" placeholder="Grupo sanguíneo" required>
        <input type="double" name="estatura" placeholder="Estatura" required>
        <button type="submit">Registrar Ciudadano</button>
      </form>
      <script src="Script.js"></script>
</body>
</html>
